<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="./jscript.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>


</head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="top">
        <h1> We are launching <span> soon! </span></h1>
        <p> Subscribe and get notified </p>
      </div>
      <div id="mid" class="mid">
        <div id="input-div" class="input-div">
          <input id="email" type="text" placeholder="Your e-mail address">
        </div>
        <div class="button-div" onmouseover="verification()" onmouseout="clean()">
          <button> Notify Me </button>
        </div>
      </div>
      <div class="bottom">
        <div class="img-div">
          <img src="./images/illustration-dashboard.png" alt="dashboard"> 
        </div>
        <div class="footer">
          Copyright Ping. All rights reserved.
        </div>
      </div>
    </main>
  </body>
</html>
